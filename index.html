<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"

    <title>Hello Dribble</title>

    <link rel="stylesheet" href="assets/css/style.css">

<body>

    <!-- Header -->
    <header class="l-header">
        <nav class="nav bd-grid">
            <div class="nav__logo">
                <i class="nav__icon fab fa-dribbble"></i>

            <div class="nav__menu" id="nav-menu">

                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">About</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Works</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Contacts</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Community</a></li>
                </ul>
            </div>

            <div class="menu-toggle" id="menu-toggle">
                <i class="nav__icon fas fa-bars"></i>
            </div>

    <!-- HOME -->
    <main>

            <div class="home__data">

                    </a>
                    <a href="https://www.linkedin.com/in/msuryaditriputra/" target="_blank" class="home__social-icon">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://www.instagram.com/msuryaditriputra/" target="_blank" class="home__social-icon">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>

            <div class="home__img">

        </div>

    <script src="assets/js/script.js"></script>
